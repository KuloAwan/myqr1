<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIKHMON QR CODE SCANNER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    img.logo {
      width: 100px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #20a8d8;
    }
    p {
      font-size: 14px;
      margin: 5px 0;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 20px;
      background-color: #20a8d8;
      color: #ffffff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border: none;
      margin: 0 10px;
    }
    .upload-frame, .result-frame {
      width: 300px;
      border: 2px solid #20a8d8;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      display: none;
    }
    .uploaded-image {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border: 1px solid #20a8d8;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .valid { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <center>
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>PKBM AL-SUROYA</h1>
    <p>jalan Selagi, Gang Parto, No. 11, Iringmulyo, Kec. Metro Timur, Kota Metro</p>

    <div class="btn-container">
      <button class="btn" onclick="toggleUploadFrame()">Upload QR Code</button>
    </div>

    <div class="btn-container">
      <a href="scan.html" class="btn">Scan QR via Kamera</a>
    </div>

    <div class="btn-container">
      <a href="https://wa.me/6285789493778?text=Halo%2C%20saya%20perlu%20bantuan%20terkait%20layanan%20jaringan%20PKBM%20AL%20SUROYA" target="_blank">
        <button class="btn">Bantuan</button>
      </a>
    </div>

    <div class="upload-frame" id="uploadFrame">
      <p>Upload QR Code di sini</p>
      <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this)">
      <img id="uploadedImage" class="uploaded-image" style="display:none;">
    </div>

    <div class="result-frame" id="resultFrame">
      <h2>Hasil Pemindaian</h2>
      <div class="result" id="scanResult"></div>
    </div>
  </center>

  <script>
    function toggleUploadFrame() {
      const uploadFrame = document.getElementById("uploadFrame");
      uploadFrame.style.display = uploadFrame.style.display === "none" || uploadFrame.style.display === "" ? "block" : "none";
      document.getElementById("scanResult").innerText = '';
      document.getElementById("resultFrame").style.display = "none";
      document.getElementById("uploadedImage").style.display = "none";
      document.getElementById("fileInput").value = '';
    }

    function handleFile(input) {
      const file = input.files[0];
      const uploadedImage = document.getElementById("uploadedImage");
      const scanResult = document.getElementById("scanResult");
      const resultFrame = document.getElementById("resultFrame");

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          uploadedImage.src = event.target.result;
          uploadedImage.style.display = 'block';

          const imgElement = new Image();
          imgElement.src = event.target.result;

          imgElement.onload = function() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = imgElement.width;
            canvas.height = imgElement.height;
            context.drawImage(imgElement, 0, 0);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const decodedQR = jsQR(imageData.data, canvas.width, canvas.height);

            if (decodedQR) {
              const qrData = decodedQR.data;
              if (qrData.includes("login?username=")) {
                scanResult.innerHTML = `<span class="valid">✅ QR Code valid (dari Mikhmon)</span><br><a href="${qrData}" target="_blank">${qrData}</a>`;
                
                // Redirect otomatis ke URL login setelah 2 detik
                setTimeout(() => {
                  window.location.href = qrData;
                }, 2000);

              } else {
                scanResult.innerHTML = `<span class="error">❌ Format QR tidak dikenali sebagai login Mikhmon.</span>`;
                // Tidak redirect
              }
            } else {
              scanResult.innerHTML = '<span class="error">❌ QR Code tidak terbaca.</span>';
              // Tidak redirect
            }
            resultFrame.style.display = 'block';
          };
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
