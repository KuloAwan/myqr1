<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan QR Code PKBM AL SUROYA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      width: 300px;
      height: auto;
      border: 2px solid #20a8d8;
      border-radius: 10px;
    }
    #scanResult {
      margin-top: 15px;
      font-weight: bold;
    }
    .valid { color: green; }
    .expired { color: orange; }
    .error { color: red; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #20a8d8;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #20a8d8;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</head>
<body>

  <h1>SCAN QR CODE PKBM AL SUROYA</h1>

  <video id="video" muted playsinline></video>

  <div>
    <button id="startBtn">Mulai Scan</button>
    <button id="stopBtn" disabled>Berhenti Scan</button>
  </div>

  <div id="scanResult"></div>

  <a href="index.html">Kembali ke Halaman Utama</a>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scanResult = document.getElementById('scanResult');

    let videoStream = null;
    let scanning = false;
    let scanInterval = null;

    // QR code valid & kadaluarsa
    const daftarQRValid = [
      { url: "http://njajal.com/login?username=WUJW&password=9434", exp: "2025-12-31" },
      { url: "http://njajal.com/login?username=TEST&password=1234", exp: "2025-05-30" }
    ];

    startBtn.addEventListener('click', async () => {
      scanResult.textContent = '';
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        video.play();
        scanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        scanInterval = setInterval(scanQRCode, 300);
      } catch (err) {
        scanResult.innerHTML = `<span class="error">❌ Tidak dapat mengakses kamera: ${err.message}</span>`;
      }
    });

    stopBtn.addEventListener('click', stopScanning);

    function stopScanning() {
      scanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(scanInterval);
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      scanResult.textContent = 'Scan dihentikan.';
    }

    function scanQRCode() {
      if (!scanning) return;

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code) {
        stopScanning(); // hentikan scan setelah dapat QR
        const qrData = code.data.trim();
        const now = new Date();

        // Cocokkan QR (case-insensitive)
        const qrFound = daftarQRValid.find(item => item.url.trim().toLowerCase() === qrData.toLowerCase());

        if (qrFound) {
          const expDate = new Date(qrFound.exp);
          if (now <= expDate) {
            scanResult.innerHTML = `<span class="valid">✅ QR Code valid. Login sedang diproses...</span>`;
            setTimeout(() => {
              window.location.href = qrData; // Redirect otomatis
            }, 1500);
          } else {
            scanResult.innerHTML = `<span class="expired">⚠️ QR Code kadaluarsa pada ${qrFound.exp}</span>`;
          }
        } else {
          scanResult.innerHTML = `<span class="error">❌ QR Code tidak terdaftar atau palsu.</span>`;
        }
      }
    }
  </script>
</body>
</html>
