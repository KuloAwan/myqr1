<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan QR Code PKBM AL SUROYA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      width: 300px;
      height: auto;
      border: 2px solid #20a8d8;
      border-radius: 10px;
    }
    #scanResult {
      margin-top: 15px;
      font-weight: bold;
      word-break: break-word;
    }
    .valid {
      color: green;
    }
    .expired {
      color: orange;
    }
    .error {
      color: red;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #20a8d8;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #20a8d8;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</head>
<body>

  <h1>SCAN QR CODE PKBM AL SUROYA</h1>

  <video id="video" muted playsinline></video>

  <div>
    <button id="startBtn">Mulai Scan</button>
    <button id="stopBtn" disabled>Berhenti Scan</button>
  </div>

  <div id="scanResult"></div>

  <a href="index.html">Kembali ke Halaman Utama</a>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scanResult = document.getElementById('scanResult');

    let videoStream = null;
    let scanning = false;
    let scanInterval = null;

    // Daftar QR code valid beserta tanggal kadaluarsa
    const daftarQRValid = [
      {
        url: "http://njajal.com/login?username=WUJW&password=9434",
        exp: "2025-12-31"
      },
      {
        url: "http://njajal.com/login?username=TEST&password=1234",
        exp: "2025-05-30"
      }
    ];

    startBtn.addEventListener('click', async () => {
      scanResult.textContent = '';
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        video.play();
        scanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        scanInterval = setInterval(scanQRCode, 300);
      } catch (err) {
        scanResult.innerHTML = `<span class="error">❌ Tidak dapat mengakses kamera: ${err.message}</span>`;
      }
    });

    stopBtn.addEventListener('click', () => {
      stopScanning("Scan dihentikan.");
    });

    function stopScanning(message) {
      scanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(scanInterval);
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      if(message) {
        scanResult.textContent = message;
      }
    }

    function scanQRCode() {
      if (!scanning) return;

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code) {
        const qrDataRaw = code.data;
        const qrData = qrDataRaw.trim();
        console.log("QR Code terbaca:", qrData);
        
        const now = new Date();
        const qrFound = daftarQRValid.find(item => item.url === qrData);
      
        if (qrFound) {
          const expDate = new Date(qrFound.exp);
          if (now <= expDate) {
            scanResult.innerHTML = `<span class="valid">✅ QR Code valid.</span><br><a href="${qrData}" target="_blank">${qrData}</a>`;
          } else {
            scanResult.innerHTML = `<span class="expired">⚠️ QR Code kadaluarsa pada ${qrFound.exp}</span><br><a href="${qrData}" target="_blank">${qrData}</a>`;
          }
        } else {
          scanResult.innerHTML = `<span class="error">❌ QR Code tidak terdaftar atau palsu.</span>`;
        }
      
        stopScanning();
      }
    }

    // Fungsi untuk escape HTML supaya aman tampilkan kode QR
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }
  </script>
</body>
</html>
